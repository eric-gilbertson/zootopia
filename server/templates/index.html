$def with (playlist)
<!DOCTYPE html>
<html>
<head>
<title>Zootopia</title>
<script src="static/app.js"></script>
<meta charset='UTF-8' />
<style> 
body { 
   font-family: Catamaran, sans-serif;
   color: #ff7550;
}

.top-container {
   width: 320px;
   margin: auto;
}
.song-row span {
    font-weight: bold;
}
.song-row div {
    margin-left:66px;
}
h4 {
    margin-top: 8px;
    margin-bottom: 8px;
}
</style> 
</head>



<body>
<div class='top-container'>
<img src='images/zootopia.png'></img>

<h4>Playlist for: $playlist[0].date.strftime("%m/%d/%y")</h4>


    $for song in playlist:
        <div class='song-row'>
          $song.date.strftime("%H:%M:%S")
          <span>$song.title</span>
          <div>$song.artist</div>
        </div>
</body>
</html>
